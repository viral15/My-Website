    <style>
        body {
            margin: 0;
            font-family: Arial
        }

        .topnav {
            overflow: hidden;
            /* background-color: #007bff; */
            background-image: linear-gradient(to bottom, #b8d1d5, #c0d7da, #c7dddf, #cfe3e5, #d7e9ea, #d7e9ea, #d7e9ea, #d7e9ea, #cfe3e5, #c7dddf, #c0d7da, #b8d1d5);
            position: sticky;
            top: 0;
            z-index: 99999;
            width: 100%;
        }
  
        .topnav a {
                float: right;
                display: block;
                color: #8c5d18;
                text-align: center;
                padding: 16px 18px;
                text-decoration: none;
                font-size: 16px;
                font-family:'DIN Next';
            }

        /* .active {
            background-color: #4CAF50;
            color: white;
        }*/

        .topnav .icon {
            display: none;
        }

        .dropdown {
            float: right;
            overflow: hidden;
            padding-top: 3px;
        }

        .dropdown .dropbtn {
                float: right;
                display: block;
                color: #8c5d18;
                text-align: center;
                padding: 16px 18px;
                text-decoration: none;
                font-size: 16px;
                font-family:'DIN Next';
                margin-top:-4px;
                
            }

        .dropdown-content {
            display: none;
            position: fixed;
            background-color: #f9f9f9;
            min-width: 116px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            margin-top: 58px;
        }

        .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

        .topnav a:hover, .dropdown:hover .dropbtn {
            background-image: linear-gradient(to bottom, #afafaf, #b7b7b7, #bfbfbf, #c7c7c7, #cfcfcf, #cfcfcf, #cfcfcf, #cfcfcf, #c7c7c7, #bfbfbf, #b7b7b7, #afafaf);
            color: black;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .dropdown .dropbtn {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }

            .dropdown-content {
                margin-top: 0px;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

                .topnav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                .topnav.responsive .dropdown {
                    float: none;
                }

                .topnav.responsive .dropdown-content {
                    position: relative;
                }

                .topnav.responsive .dropdown .dropbtn {
                    display: block;
                    width: 100%;
                    text-align: left;
                }
        }

        @media screen and (max-width: 400px) {
            .topnav {
                overflow: hidden;
                /* background-color: #007bff; */
                background-image: linear-gradient(to bottom, #86b8f3, #87acec, #8aa1e4, #8e94da, #9288cf);
                position: fixed;
                top: 0;
                z-index: 99999;
                width: 73%;
            }

            .mainresponsivtop {
                width: 73% !important;
            }

            .topnav a:not(:first-child), .dropdown .dropbtn {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }

            .dropdown-content {
                margin-top: 0px;
            }

            .topnav.responsive {
                position: relative;
                width:100%!important;
            }

                .topnav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                .topnav.responsive .dropdown {
                    float: none;
                }

                .topnav.responsive .dropdown-content {
                    position: relative;
                }

                .topnav.responsive .dropdown .dropbtn {
                    display: block;
                    width: 73% !important;
                    text-align: left;
                }
        }
    </style>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

    <!--Plus and minus button start===================================================================================-->
    <script>
                $(document).ready(function() {
            $("#do_login").click(function() { 
            closeLoginInfo();
            $(this).parent().find('span').css("display","none");
            $(this).parent().find('span').removeClass("i-save");
            $(this).parent().find('span').removeClass("i-warning");
            $(this).parent().find('span').removeClass("i-close");
            
                var proceed = true;
                $("#login_form input").each(function(){
                    
                    if(!$.trim($(this).val())){
                        $(this).parent().find('span').addClass("i-warning");
                    $(this).parent().find('span').css("display","block");  
                        proceed = false;
                    }
                });
            
                if(proceed) //everything looks good! proceed...
                {
                    $(this).parent().find('span').addClass("i-save");
                    $(this).parent().find('span').css("display","block");
                }
            });
            
            //reset previously results and hide all message on .keyup()
            $("#login_form input").keyup(function() { 
                $(this).parent().find('span').css("display","none");
            });
        
        openLoginInfo();
        setTimeout(closeLoginInfo, 1000);
        });

        function openLoginInfo() {
            $(document).ready(function(){ 
            $('.b-form').css("opacity","0.01");
            $('.box-form').css("left","-37%");
            $('.box-info').css("right","-37%");
            });
        }

        function closeLoginInfo() {
            $(document).ready(function(){ 
            $('.b-form').css("opacity","1");
            $('.box-form').css("left","0px");
            $('.box-info').css("right","-5px"); 
            });
        }

        $(window).on('resize', function(){
            closeLoginInfo();
        });
    </script>
